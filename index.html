<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>
    <div class="one">
      <img class="facebook-logo"src="face.svg" alt="">
      <div class="text">
        <h2>Facebook helps you connect and share with the help in your life.</h2>

      </div>

    </div>
    <div class="two">
      <div class="loginbox">
        <div class="email">
          <form action="/action_page.php">
            <input type="text" id="fname" name="firstname" placeholder="Email address or phone number">
          </form>

        </div>
        <div class="pass">
          <form action="/action_page.php">
            <input type="password" id="pname"  name="firstname" placeholder="Password">
          </form>

        </div>
        <div class="log">
          <button id="log"class="button login-button" type="button" name="button">Log in</button>

        </div>
        <div class="forget">
          <a href="#">Forgetten password?</a>

        </div>
        <hr>
        <div class="create">
        <button id="create"class=" button create-button"type="button" name="button">Create New Account</button>

        </div>

      </div>
      <p><a class="createp" href="#">Create a Page</a> for a celebrity, brand or business.</p>


    </div>



    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
